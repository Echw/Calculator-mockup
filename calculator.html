<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7817893a5a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="panel">
      <div class="result">
        <input type="text" name="display" id="display" disabled />
      </div>
      <section class="buttons">
        <div class="wrap1">
          <button class="color clear">C</button>
          <button class="color">/</button>
          <button class="color">x</button>
          <button class="color"><i class="fas fa-backspace"></i></button>
        </div>
        <div class="wrap2">
          <button class="number one">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
        </div>
        <div class="wrap3">
          <button class="color">-</button>
          <button class="color">+</button>
          <button class="last">=</button>
        </div>
        <div class="wrap4">
          <button class="color">%</button>
          <button class="number">0</button>
          <button class="color">.</button>
        </div>
      </section>
    </div>
    <script src="code.js"></script>
  </body>
</html>

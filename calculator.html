<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>

<body>
  <main class="panel">
    <div class="result">
      <input type="text" name="display" id="display" disabled />
    </div>
    <section class="buttons">
      <div class="wrap1">
        <button class="color" data-button="clear">C</button>
        <button class="color" data-button="math">/</button>
        <button class="color" data-button="math">x</button>
        <button class="color" data-button="remove"><i class="fas fa-backspace"></i></button>
      </div>
      <div class="wrap2">
        <button class="number" data-button="number">1</button>
        <button class="number" data-button="number">2</button>
        <button class="number" data-button="number">3</button>
        <button class="number" data-button="number">4</button>
        <button class="number" data-button="number">5</button>
        <button class="number" data-button="number">6</button>
        <button class="number" data-button="number">7</button>
        <button class="number" data-button="number">8</button>
        <button class="number" data-button="number">9</button>
      </div>
      <div class="wrap3">
        <button class="color" data-button="math">-</button>
        <button class="color" data-button="math">+</button>
        <button class="last" data-button="equal">=</button>
      </div>
      <div class="wrap4">
        <button class="color" data-button="math">%</button>
        <button class="number" data-button="number">0</button>
        <button class="color " data-button="dot">.</button>
      </div>
    </section>
  </main>
  <script src="code.js"></script>
</body>

</html>
